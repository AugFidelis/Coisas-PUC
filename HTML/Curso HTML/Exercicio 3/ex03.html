<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>

    <img src="logo-html.png" alt="Logo HTML5"> <!--src significa source-->

    <p>Podemos também carregar imagens que estão em sub-pastas.</p>

    <img src="imagens/logo-css.png" alt="Logo CSS3"> <!--CTRL + ESPAÇO pra ver as fotos na pasta do arquivo-->

    <p>Também podemos carregar imagens externas</p>

    <img src="https://i0.wp.com/ftlsofts.com.br/wp-content/uploads/2023/01/logo-javascript.png?w=260&ssl=1" alt="Logo JavaScript">
    
</body>
</html>
