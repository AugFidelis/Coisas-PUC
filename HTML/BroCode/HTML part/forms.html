<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form action="index.php" method="post" enctype="multipart/form-data">
    <!--o 'enctype' é para caso for enviado um arquivo grande, ele separa as informações em varias partes-->

        <label for="username">Username:</label>
        <input type="text" name="" id="username" placeholder="OrbitNeb" minlength="6" maxlength="15" required>
        <!--'required' obriga a colocar algo no campo para poder dar submit-->
        <!--'placeholder' coloca um exemplo no fundo do campo // 'id' é para conectar com o label pra poder clicar no label e ja ir pro campo-->

        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" minlength="6" maxlength="15" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="EpicEmail@mail.com">
        <br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="+99 99 99999-9999" pattern="[+]{1}[0-9]{2} [0-9]{2} [0-9]{5}-[0-9]{4}">
        <br>
        <!-- O 'pattern' obriga o usuario a colocar do jeito especificado, nesse caso '+99 99 99999-9999'-->

        <label for="bday">Birth Date:</label>
        <input type="date" id="bday">
        <br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1">
        <br>
        <!-- O 'min' e 'max' impede que seja menor ou maior q o valor especificado // 'value' é o valor padrão -->

        <label for="title">Title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">

        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">

        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title">
        <br>
        <!-- O 'name' coloca os botões no mesmo grupo pra q vc só possa escolher um-->

        <label for="payment">Payment:</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Giftcard</option>
        </select> <br>

        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe"> <br>

        <label for="comment">Comment:</label>
        <textarea id="comment" cols="25" rows="3"></textarea> <br>
        <!-- 'cols' e 'rows' são as dimensões da text area-->

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"> <br> <br>

        
        <input type="reset"><!--botão de redefinir-->
        <input type="submit"><!--botão de enviar-->



        

    </form>

</body>
</html>
